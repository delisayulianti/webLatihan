<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram - Delisa </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      margin: 0;
    }

    .insta-header {
      display: flex;
      align-items: center;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .insta-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #dbdbdb;
    }

    .profile-info {
      margin-left: 40px;
    }

    .profile-info h2 {
      margin: 0;
      font-weight: 600;
    }

    .stats {
      display: flex;
      gap: 30px;
      margin-top: 10px;
      font-size: 14px;
    }

    .bio {
      margin-top: 15px;
    }

    .insta-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .insta-gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .username {
      font-size: 24px;
    }
    @media (max-width: 768px) {
      .insta-header {
        flex-direction: column;
        text-align: center;
      }
      .profile-info {
        margin-left: 0;
        margin-top: 20px;
      }}
  </style>
</head>
<body>
  <!-- Profil Header -->
  <div class="insta-header">
    <img src="img/1.jpeg" alt="Foto Profil Delisa">
    <div class="profile-info">
      <h2 class="username">adel144___</h2>
      <div class="stats">
        <div><strong>3</strong> post</div>
        <div><strong>565</strong> pengikut</div>
        <div><strong>352</strong> mengikuti</div>
      </div>
      <div class="bio">
        <p>üíó Delisa | hi @swetichOocs<br>üå∏ Flower Lover ‚Ä¢ Pink Vibes<br>üìç Ciamis, Indonesia</p>
      </div>
    </div>
  </div>

  <!-- Galeri Postingan -->
  <div class="insta-gallery">
    <img src="img/3.jpeg" alt="">
    <img src="img/4.jpeg" alt="foto2">
    <img src="img/5.jpeg" alt="foto3">
  </div>
</body>
</html>
